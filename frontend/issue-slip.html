<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Slip - Purchase Requisition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .nav-header {
            max-width: 1000px;
            margin: 0 auto 15px auto;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .nav-btn-home {
            background: #fff;
            color: #10b981;
            border: 2px solid #10b981;
        }

        .nav-btn-home:hover {
            background: #10b981;
            color: #fff;
        }

        .nav-btn-back {
            background: rgba(255,255,255,0.9);
            color: #555;
            border: 2px solid #ddd;
        }

        .nav-btn-back:hover {
            background: #f0f0f0;
            border-color: #bbb;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #10b981;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #10b981;
            padding-bottom: 5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #10b981;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .grn-info-banner {
            background: #FFFBEB;
            border: 1px solid #F59E0B;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 15px;
            display: none;
            font-size: 13px;
        }

        .grn-info-banner .grn-detail {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }

        .grn-info-banner .grn-detail strong {
            color: #92400E;
        }

        .grn-info-banner .grn-detail span {
            color: #78350F;
        }

        .grn-reservation-warning {
            background: #FEF3C7;
            border: 1px solid #F59E0B;
            border-radius: 6px;
            padding: 8px 12px;
            margin-top: 8px;
            font-size: 12px;
            color: #92400E;
            font-weight: 600;
        }

        .avail-badge {
            display: inline-block;
            font-size: 11px;
            color: #059669;
            margin-left: 5px;
            font-weight: 600;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: #10b981;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        td input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn-add {
            background: #3b82f6;
            color: white;
            margin-bottom: 10px;
        }

        .btn-add:hover {
            background: #2563eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .loading p {
            color: white;
            margin-top: 15px;
            font-size: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .grn-info-banner .grn-detail {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <div class="nav-header">
        <a href="index.html" class="nav-btn nav-btn-home">
            <span>&#127968;</span> Home
        </a>
        <a href="index.html" class="nav-btn nav-btn-back">
            <span>&#8592;</span> Back
        </a>
    </div>

    <div class="container">
        <h1>Issue Slip</h1>

        <div id="alert" class="alert"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <form id="issueSlipForm">
            <!-- GRN Source Selection -->
            <div class="form-section">
                <h2>Source GRN (Goods Receipt Note)</h2>
                <div class="form-group full-width">
                    <label for="grn_select">Select GRN *</label>
                    <select id="grn_select" required onchange="handleGRNSelect()">
                        <option value="">-- Select a GRN with available stock --</option>
                    </select>
                </div>
                <div id="grnInfoBanner" class="grn-info-banner">
                    <div class="grn-detail">
                        <div><strong>GRN ID:</strong> <span id="grnInfoId"></span></div>
                        <div><strong>PR Ref:</strong> <span id="grnInfoPR"></span></div>
                        <div><strong>Supplier:</strong> <span id="grnInfoSupplier"></span></div>
                        <div><strong>Received By:</strong> <span id="grnInfoReceivedBy"></span></div>
                    </div>
                    <div id="grnReservationWarning" class="grn-reservation-warning" style="display:none;"></div>
                </div>
            </div>

            <!-- Issue Information -->
            <div class="form-section">
                <h2>Issue Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="issued_to">Issued To *</label>
                        <select id="issued_to_select" onchange="handleUserSelect('issued_to')">
                            <option value="">-- Select from users --</option>
                            <option value="__other__">Other (type manually)</option>
                        </select>
                        <input type="text" id="issued_to" style="display:none; margin-top:5px;" placeholder="Type name of recipient">
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department">
                            <option value="">Select Department</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Operations">Operations</option>
                            <option value="Procurement">Procurement</option>
                            <option value="Executive">Executive</option>
                            <option value="Sales">Sales</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="delivery_location">Delivery Location</label>
                        <input type="text" id="delivery_location" placeholder="Where items will be delivered">
                    </div>
                    <div class="form-group">
                        <label for="delivery_date">Delivery Date</label>
                        <input type="date" id="delivery_date">
                    </div>
                    <div class="form-group">
                        <label for="delivered_by">Delivered By</label>
                        <select id="delivered_by_select" onchange="handleUserSelect('delivered_by')">
                            <option value="">-- Select from users --</option>
                            <option value="__other__">Other (type manually)</option>
                        </select>
                        <input type="text" id="delivered_by" style="display:none; margin-top:5px;" placeholder="Type name of delivery person">
                    </div>
                    <div class="form-group">
                        <label for="customer">Customer</label>
                        <select id="customer">
                            <option value="">-- Select customer (optional) --</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="remarks">Remarks</label>
                        <textarea id="remarks" placeholder="Any additional notes or remarks"></textarea>
                    </div>
                </div>
            </div>

            <!-- Items -->
            <div class="form-section">
                <h2>Items to Issue</h2>
                <button type="button" class="btn btn-add" id="addItemBtn" onclick="addItemRow()">+ Add Item</button>
                <div class="table-container">
                    <table id="itemsTable">
                        <thead>
                            <tr>
                                <th style="width: 50px;">#</th>
                                <th style="width: 120px;">Item Code</th>
                                <th>Description *</th>
                                <th style="width: 110px;">Qty *</th>
                                <th style="width: 80px;">Unit</th>
                                <th style="width: 60px;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTableBody">
                            <!-- Rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Hidden reference_number field (auto-set from GRN) -->
            <input type="hidden" id="reference_number" value="">

            <!-- Actions -->
            <div class="actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit Issue Slip</button>
            </div>
        </form>
    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = window.API_URL || 'http://localhost:3001/api';
        let rowCounter = 0;

        let usersList = [];
        let selectedGRN = null;

        // Initialize form
        document.addEventListener('DOMContentLoaded', async function() {
            // Load user data for default department
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            if (userData.department) {
                document.getElementById('department').value = userData.department;
            }

            // Load all dropdowns in parallel
            await Promise.all([loadGRNs(), loadUsers(), loadVendors()]);

            // Add initial row (only if no GRN selected)
            if (!selectedGRN) {
                addItemRow();
            }
        });

        async function loadGRNs() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_URL}/stores/grns-for-issue`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const grns = await response.json();
                    const select = document.getElementById('grn_select');
                    grns.forEach(grn => {
                        const opt = document.createElement('option');
                        opt.value = grn.id;
                        const reservedTag = grn.customer ? ` [Reserved: ${grn.customer}]` : '';
                        opt.textContent = `${grn.id} - ${grn.pr_description || 'N/A'} (from ${grn.supplier || 'N/A'})${reservedTag}`;
                        opt.dataset.grn = JSON.stringify(grn);
                        select.appendChild(opt);
                    });
                }
            } catch (e) {
                console.error('Failed to load GRNs:', e);
            }
        }

        async function loadUsers() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_URL}/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    usersList = await response.json();
                    populateUserDropdown('issued_to_select');
                    populateUserDropdown('delivered_by_select');
                }
            } catch (e) {
                console.error('Failed to load users:', e);
            }
        }

        async function loadVendors() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_URL}/vendors`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const vendors = await response.json();
                    const select = document.getElementById('customer');
                    vendors.forEach(v => {
                        const opt = document.createElement('option');
                        opt.value = v.name;
                        opt.textContent = v.name;
                        select.appendChild(opt);
                    });
                }
            } catch (e) {
                console.error('Failed to load vendors:', e);
            }
        }

        function populateUserDropdown(selectId) {
            const select = document.getElementById(selectId);
            usersList.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.full_name;
                opt.textContent = `${u.full_name} (${u.department || ''})`;
                select.insertBefore(opt, select.lastElementChild);
            });
        }

        function handleUserSelect(fieldId) {
            const select = document.getElementById(fieldId + '_select');
            const input = document.getElementById(fieldId);
            if (select.value === '__other__') {
                input.style.display = 'block';
                input.required = true;
                input.focus();
            } else {
                input.style.display = 'none';
                input.required = false;
                input.value = '';
            }
        }

        function handleGRNSelect() {
            const select = document.getElementById('grn_select');
            const banner = document.getElementById('grnInfoBanner');
            const addBtn = document.getElementById('addItemBtn');
            const tbody = document.getElementById('itemsTableBody');
            const customerSelect = document.getElementById('customer');

            if (!select.value) {
                banner.style.display = 'none';
                selectedGRN = null;
                document.getElementById('reference_number').value = '';
                addBtn.style.display = 'inline-block';
                customerSelect.disabled = false;
                // Reset items table
                tbody.innerHTML = '';
                rowCounter = 0;
                addItemRow();
                return;
            }

            const option = select.options[select.selectedIndex];
            selectedGRN = JSON.parse(option.dataset.grn);

            // Set hidden reference_number
            document.getElementById('reference_number').value = selectedGRN.id;

            // Show GRN info banner
            banner.style.display = 'block';
            document.getElementById('grnInfoId').textContent = selectedGRN.id;
            document.getElementById('grnInfoPR').textContent = selectedGRN.pr_id || 'N/A';
            document.getElementById('grnInfoSupplier').textContent = selectedGRN.supplier || 'N/A';
            document.getElementById('grnInfoReceivedBy').textContent = selectedGRN.received_by || 'N/A';

            // Handle customer reservation
            const reservationWarning = document.getElementById('grnReservationWarning');
            if (selectedGRN.customer) {
                reservationWarning.style.display = 'block';
                reservationWarning.textContent = `This GRN is reserved for customer: ${selectedGRN.customer}. The customer field has been locked.`;
                customerSelect.value = selectedGRN.customer;
                customerSelect.disabled = true;
            } else {
                reservationWarning.style.display = 'none';
                customerSelect.disabled = false;
            }

            // Hide "Add Item" button - items come from GRN
            addBtn.style.display = 'none';

            // Populate items table from GRN
            tbody.innerHTML = '';
            rowCounter = 0;

            const items = (selectedGRN.items || []).filter(item => item.quantity_remaining > 0);
            if (items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999; padding: 20px;">No items with remaining stock on this GRN</td></tr>';
                return;
            }

            items.forEach((item, idx) => {
                rowCounter++;
                const row = tbody.insertRow();
                const desc = item.description || item.item_name || '';
                const code = item.item_code || '';
                const maxQty = item.quantity_remaining;
                const unit = item.unit || 'pcs';

                row.innerHTML = `
                    <td>${rowCounter}</td>
                    <td><input type="text" class="item_code" value="${escapeHtml(code)}" readonly style="background:#f5f5f5;"></td>
                    <td><input type="text" class="description" value="${escapeHtml(desc)}" readonly style="background:#f5f5f5;"></td>
                    <td>
                        <input type="number" class="quantity" min="1" max="${maxQty}" step="1" value="${maxQty}" required>
                        <span class="avail-badge">Avail: ${maxQty}</span>
                    </td>
                    <td>
                        <select class="unit" disabled style="background:#f5f5f5;">
                            <option value="${unit}" selected>${unit}</option>
                        </select>
                    </td>
                    <td style="color: #999; font-size: 11px;">From GRN</td>
                `;
            });
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        function addItemRow() {
            // Don't allow manual item addition when GRN is selected
            if (selectedGRN) return;

            rowCounter++;
            const tbody = document.getElementById('itemsTableBody');
            const row = tbody.insertRow();

            row.innerHTML = `
                <td>${rowCounter}</td>
                <td><input type="text" class="item_code" placeholder="Code"></td>
                <td><input type="text" class="description" required placeholder="Item description"></td>
                <td><input type="number" class="quantity" min="1" step="1" value="1" required></td>
                <td>
                    <select class="unit">
                        <option value="pcs">pcs</option>
                        <option value="kg">kg</option>
                        <option value="ltr">ltr</option>
                        <option value="box">box</option>
                        <option value="set">set</option>
                        <option value="roll">roll</option>
                        <option value="pack">pack</option>
                    </select>
                </td>
                <td><button type="button" class="btn btn-danger" onclick="deleteRow(this)">X</button></td>
            `;
        }

        function deleteRow(button) {
            if (selectedGRN) return; // Don't allow deletion of GRN items

            if (document.getElementById('itemsTableBody').rows.length > 1) {
                button.closest('tr').remove();
                // Renumber rows
                const rows = document.getElementById('itemsTableBody').rows;
                for (let i = 0; i < rows.length; i++) {
                    rows[i].cells[0].textContent = i + 1;
                }
                rowCounter = rows.length;
            } else {
                showAlert('At least one item is required', 'error');
            }
        }

        document.getElementById('issueSlipForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate GRN is selected
            if (!selectedGRN) {
                showAlert('Please select a GRN to issue items from', 'error');
                return;
            }

            const rows = document.getElementById('itemsTableBody').rows;
            if (rows.length === 0) {
                showAlert('Please add at least one item', 'error');
                return;
            }

            // Validate items
            const items = [];
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const descEl = row.querySelector('.description');
                if (!descEl) continue; // skip placeholder rows
                const description = descEl.value.trim();
                const quantity = parseFloat(row.querySelector('.quantity').value);

                if (!description) {
                    showAlert(`Please enter a description for row ${i + 1}`, 'error');
                    return;
                }

                if (!quantity || quantity <= 0) {
                    showAlert(`Please enter a valid quantity for row ${i + 1}`, 'error');
                    return;
                }

                // Check against max if GRN item
                const qtyInput = row.querySelector('.quantity');
                if (qtyInput.max && quantity > parseFloat(qtyInput.max)) {
                    showAlert(`Quantity for row ${i + 1} exceeds available stock (max: ${qtyInput.max})`, 'error');
                    return;
                }

                items.push({
                    item_code: row.querySelector('.item_code').value.trim(),
                    item_name: description,
                    description: description,
                    quantity: quantity,
                    unit: row.querySelector('.unit').value
                });
            }

            const issuedToSelect = document.getElementById('issued_to_select').value;
            const issuedTo = (issuedToSelect && issuedToSelect !== '__other__') ? issuedToSelect : document.getElementById('issued_to').value.trim();
            if (!issuedTo) {
                showAlert('Please enter who items are issued to', 'error');
                return;
            }

            const deliveredBySelect = document.getElementById('delivered_by_select').value;
            const deliveredBy = (deliveredBySelect && deliveredBySelect !== '__other__') ? deliveredBySelect : document.getElementById('delivered_by').value.trim();

            const customerSelect = document.getElementById('customer');
            const customerValue = customerSelect.disabled ? customerSelect.value : customerSelect.value;

            const slipData = {
                issued_to: issuedTo,
                department: document.getElementById('department').value,
                delivery_location: document.getElementById('delivery_location').value.trim(),
                delivery_date: document.getElementById('delivery_date').value || null,
                delivered_by: deliveredBy,
                reference_number: document.getElementById('reference_number').value,
                customer: customerValue,
                remarks: document.getElementById('remarks').value.trim(),
                items: items
            };

            try {
                showLoading(true);
                const token = localStorage.getItem('authToken');

                const response = await fetch(`${API_URL}/stores/issue-slips`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(slipData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Issue slip submitted successfully! It is now pending HOD approval.', 'success');
                    document.getElementById('issueSlipForm').reset();
                    document.getElementById('itemsTableBody').innerHTML = '';
                    document.getElementById('grnInfoBanner').style.display = 'none';
                    document.getElementById('addItemBtn').style.display = 'inline-block';
                    document.getElementById('customer').disabled = false;
                    selectedGRN = null;
                    rowCounter = 0;
                    addItemRow();
                    // Reload GRNs to get updated remaining quantities
                    document.getElementById('grn_select').innerHTML = '<option value="">-- Select a GRN with available stock --</option>';
                    await loadGRNs();
                } else {
                    showAlert(data.error || 'Failed to submit issue slip', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred while submitting the issue slip', 'error');
            } finally {
                showLoading(false);
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

    </script>
</body>
