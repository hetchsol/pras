<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petty Cash Requisition - Purchase Requisition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .nav-header {
            max-width: 900px;
            margin: 0 auto 15px auto;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .nav-btn-home {
            background: #fff;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .nav-btn-home:hover {
            background: #667eea;
            color: #fff;
        }

        .nav-btn-back {
            background: rgba(255,255,255,0.9);
            color: #555;
            border: 2px solid #ddd;
        }

        .nav-btn-back:hover {
            background: #f0f0f0;
            border-color: #bbb;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        label .required {
            color: #dc3545;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .table-container {
            overflow-x: auto;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        td input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-add {
            background: #28a745;
            color: white;
            padding: 8px 20px;
            margin-bottom: 10px;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .totals-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        .amount-words {
            background: #fff;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
            min-height: 50px;
            font-style: italic;
            color: #555;
            text-align: center;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <div class="nav-header">
        <a href="index.html" class="nav-btn nav-btn-home">
            <span>&#127968;</span> Home
        </a>
        <button onclick="goBack()" class="nav-btn nav-btn-back">
            <span>&#8592;</span> Back
        </button>
    </div>

    <div class="container">
        <h1>ðŸ’µ Petty Cash Requisition Form</h1>

        <div id="alert" class="alert"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <form id="pettyCashForm">
            <!-- Basic Information -->
            <div class="form-section">
                <h2>Requisition Details</h2>
                <div style="margin-bottom: 15px;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="onBehalfOf" style="width: 20px; height: 20px; margin-right: 10px;" onchange="toggleOnBehalfOf()">
                        <span style="font-size: 14px;">Submit on behalf of someone else</span>
                    </label>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="payee_name">Payee Name <span class="required">*</span></label>
                        <input type="text" id="payee_name" required readonly placeholder="Name of person/entity receiving cash">
                    </div>
                    <div class="form-group">
                        <label for="department">Department <span class="required">*</span></label>
                        <input type="text" id="department" required readonly>
                    </div>
                    <div class="form-group full-width">
                        <label for="purpose">Purpose <span class="required">*</span></label>
                        <textarea id="purpose" required placeholder="Describe the purpose of this petty cash request"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label for="description">Additional Description</label>
                        <textarea id="description" placeholder="Any additional details or notes"></textarea>
                    </div>
                </div>
            </div>

            <!-- Line Items -->
            <div class="form-section">
                <h2>Items</h2>
                <button type="button" class="btn btn-add" onclick="addItemRow()">+ Add Item</button>
                <div class="table-container">
                    <table id="itemsTable">
                        <thead>
                            <tr>
                                <th style="width: 60px;">Item No</th>
                                <th>Description</th>
                                <th style="width: 150px;">Amount (K)</th>
                                <th style="width: 80px;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTableBody">
                            <!-- Rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Totals -->
            <div class="totals-section">
                <div class="total-row">
                    <span>TOTAL AMOUNT:</span>
                    <span id="totalAmount">K 0.00</span>
                </div>
                <div class="amount-words" id="amountWords">Amount in words will appear here</div>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit Requisition</button>
            </div>
        </form>
    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = window.API_URL || 'http://localhost:3001/api';
        let itemCounter = 0;

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            document.getElementById('payee_name').value = userData.full_name || '';
            document.getElementById('department').value = userData.department || '';

            // Add initial row
            addItemRow();
        });

        function toggleOnBehalfOf() {
            const checkbox = document.getElementById('onBehalfOf');
            const payeeField = document.getElementById('payee_name');
            const deptField = document.getElementById('department');

            if (checkbox.checked) {
                // Enable fields for manual entry
                payeeField.readOnly = false;
                deptField.readOnly = false;
                payeeField.value = '';
                deptField.value = '';
                payeeField.focus();
            } else {
                // Restore user's own data
                const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                payeeField.value = userData.full_name || '';
                deptField.value = userData.department || '';
                payeeField.readOnly = true;
                deptField.readOnly = true;
            }
        }

        function addItemRow() {
            itemCounter++;
            const tbody = document.getElementById('itemsTableBody');
            const row = tbody.insertRow();

            row.innerHTML = `
                <td><input type="number" class="item_no" value="${itemCounter}" readonly></td>
                <td><input type="text" class="description" required placeholder="Item description"></td>
                <td><input type="number" class="amount" step="0.01" value="0" onchange="calculateTotal()" required></td>
                <td><button type="button" class="btn btn-danger" onclick="deleteItemRow(this)">Ã—</button></td>
            `;
        }

        function deleteItemRow(button) {
            const tbody = document.getElementById('itemsTableBody');
            if (tbody.rows.length > 1) {
                button.closest('tr').remove();
                calculateTotal();
            } else {
                showAlert('At least one item is required', 'error');
            }
        }

        function calculateTotal() {
            const rows = document.getElementById('itemsTableBody').rows;
            let total = 0;

            for (let row of rows) {
                const amount = parseFloat(row.querySelector('.amount').value) || 0;
                total += amount;
            }

            document.getElementById('totalAmount').textContent = 'K ' + total.toFixed(2);

            // Convert to words
            if (total > 0) {
                const words = numberToWords(total);
                document.getElementById('amountWords').textContent = words + ' Kwacha Only';
            } else {
                document.getElementById('amountWords').textContent = 'Amount in words will appear here';
            }
        }

        function numberToWords(num) {
            const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
            const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];

            if (num === 0) return 'Zero';

            const kwacha = Math.floor(num);
            const ngwee = Math.round((num - kwacha) * 100);

            let result = '';

            if (kwacha >= 1000000) {
                result += numberToWordsHelper(Math.floor(kwacha / 1000000)) + ' Million ';
                const remainder = kwacha % 1000000;
                if (remainder > 0) {
                    result += numberToWordsHelper(remainder);
                }
            } else {
                result = numberToWordsHelper(kwacha);
            }

            if (ngwee > 0) {
                result += ' and ' + numberToWordsHelper(ngwee) + ' Ngwee';
            }

            return result.trim();
        }

        function numberToWordsHelper(num) {
            const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
            const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];

            if (num === 0) return '';
            if (num < 10) return ones[num];
            if (num < 20) return teens[num - 10];
            if (num < 100) {
                return tens[Math.floor(num / 10)] + (num % 10 !== 0 ? ' ' + ones[num % 10] : '');
            }
            if (num < 1000) {
                return ones[Math.floor(num / 100)] + ' Hundred' +
                       (num % 100 !== 0 ? ' and ' + numberToWordsHelper(num % 100) : '');
            }
            if (num < 1000000) {
                return numberToWordsHelper(Math.floor(num / 1000)) + ' Thousand' +
                       (num % 1000 !== 0 ? ' ' + numberToWordsHelper(num % 1000) : '');
            }

            return num.toString();
        }

        // Form submission
        document.getElementById('pettyCashForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const rows = document.getElementById('itemsTableBody').rows;
            if (rows.length === 0) {
                showAlert('Please add at least one item', 'error');
                return;
            }

            // Collect items
            const items = [];
            let totalAmount = 0;

            for (let row of rows) {
                const amount = parseFloat(row.querySelector('.amount').value) || 0;
                const description = row.querySelector('.description').value;

                if (!description.trim()) {
                    showAlert('Please fill in all item descriptions', 'error');
                    return;
                }

                items.push({
                    item_no: parseInt(row.querySelector('.item_no').value),
                    description: description,
                    amount: amount
                });

                totalAmount += amount;
            }

            if (totalAmount <= 0) {
                showAlert('Total amount must be greater than zero', 'error');
                return;
            }

            const amountInWords = document.getElementById('amountWords').textContent;

            const pettyCashData = {
                payee_name: document.getElementById('payee_name').value,
                department: document.getElementById('department').value,
                purpose: document.getElementById('purpose').value,
                description: document.getElementById('description').value || null,
                amount: totalAmount,
                amount_in_words: amountInWords,
                items: items
            };

            try {
                showLoading(true);
                const token = localStorage.getItem('token');

                const response = await fetch(`${API_URL}/forms/petty-cash-requisitions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(pettyCashData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Petty cash requisition submitted successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Failed to submit petty cash requisition', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred while submitting the requisition', 'error');
            } finally {
                showLoading(false);
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Navigation function
        function goBack() {
            if (document.referrer && document.referrer.includes(window.location.hostname)) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
