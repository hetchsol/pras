<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picking Slip - Purchase Requisition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .nav-header {
            max-width: 1000px;
            margin: 0 auto 15px auto;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .nav-btn-home {
            background: #fff;
            color: #6366f1;
            border: 2px solid #6366f1;
        }

        .nav-btn-home:hover {
            background: #6366f1;
            color: #fff;
        }

        .nav-btn-back {
            background: rgba(255,255,255,0.9);
            color: #555;
            border: 2px solid #ddd;
        }

        .nav-btn-back:hover {
            background: #f0f0f0;
            border-color: #bbb;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .info-banner {
            background: #dbeafe;
            color: #1e40af;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #6366f1;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #6366f1;
            padding-bottom: 5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #6366f1;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: #6366f1;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        td input, td select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn-add {
            background: #3b82f6;
            color: white;
            margin-bottom: 10px;
        }

        .btn-add:hover {
            background: #2563eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .loading p {
            color: white;
            margin-top: 15px;
            font-size: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <div class="nav-header">
        <a href="index.html" class="nav-btn nav-btn-home">
            <span>&#127968;</span> Home
        </a>
        <button onclick="goBack()" class="nav-btn nav-btn-back">
            <span>&#8592;</span> Back
        </button>
    </div>

    <div class="container">
        <h1>Picking Slip</h1>

        <div class="info-banner">
            <span>&#128712;</span>
            <span>Picking slips do not require approval and are completed immediately upon submission.</span>
        </div>

        <div id="alert" class="alert"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <form id="pickingSlipForm">
            <!-- Picking Information -->
            <div class="form-section">
                <h2>Picking Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="picked_by">Picked By *</label>
                        <input type="text" id="picked_by" required placeholder="Name of person picking items">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination *</label>
                        <input type="text" id="destination" required placeholder="Where items are going">
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department">
                            <option value="">Select Department</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Operations">Operations</option>
                            <option value="Procurement">Procurement</option>
                            <option value="Executive">Executive</option>
                            <option value="Sales">Sales</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reference_number">Reference Number</label>
                        <input type="text" id="reference_number" placeholder="Optional reference">
                    </div>
                    <div class="form-group full-width">
                        <label for="remarks">Remarks</label>
                        <textarea id="remarks" placeholder="Any additional notes or remarks"></textarea>
                    </div>
                </div>
            </div>

            <!-- Items -->
            <div class="form-section">
                <h2>Items to Pick</h2>
                <button type="button" class="btn btn-add" onclick="addItemRow()">+ Add Item</button>
                <div class="table-container">
                    <table id="itemsTable">
                        <thead>
                            <tr>
                                <th style="width: 50px;">#</th>
                                <th style="width: 120px;">Item Code</th>
                                <th style="width: 200px;">Item Name *</th>
                                <th>Description</th>
                                <th style="width: 80px;">Qty *</th>
                                <th style="width: 80px;">Unit</th>
                                <th style="width: 60px;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTableBody">
                            <!-- Rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit Picking Slip</button>
            </div>
        </form>
    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = window.API_URL || 'http://localhost:3001/api';
        let rowCounter = 0;

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            // Load user data for default values
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            if (userData.department) {
                document.getElementById('department').value = userData.department;
            }
            // Pre-fill picked_by with current user's name
            if (userData.full_name) {
                document.getElementById('picked_by').value = userData.full_name;
            }

            // Add initial row
            addItemRow();
        });

        function addItemRow() {
            rowCounter++;
            const tbody = document.getElementById('itemsTableBody');
            const row = tbody.insertRow();

            row.innerHTML = `
                <td>${rowCounter}</td>
                <td><input type="text" class="item_code" placeholder="Code"></td>
                <td><input type="text" class="item_name" required placeholder="Item name"></td>
                <td><input type="text" class="description" placeholder="Description"></td>
                <td><input type="number" class="quantity" min="1" step="1" value="1" required></td>
                <td>
                    <select class="unit">
                        <option value="pcs">pcs</option>
                        <option value="kg">kg</option>
                        <option value="ltr">ltr</option>
                        <option value="box">box</option>
                        <option value="set">set</option>
                        <option value="roll">roll</option>
                        <option value="pack">pack</option>
                    </select>
                </td>
                <td><button type="button" class="btn btn-danger" onclick="deleteRow(this)">X</button></td>
            `;
        }

        function deleteRow(button) {
            if (document.getElementById('itemsTableBody').rows.length > 1) {
                button.closest('tr').remove();
                // Renumber rows
                const rows = document.getElementById('itemsTableBody').rows;
                for (let i = 0; i < rows.length; i++) {
                    rows[i].cells[0].textContent = i + 1;
                }
                rowCounter = rows.length;
            } else {
                showAlert('At least one item is required', 'error');
            }
        }

        document.getElementById('pickingSlipForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const rows = document.getElementById('itemsTableBody').rows;
            if (rows.length === 0) {
                showAlert('Please add at least one item', 'error');
                return;
            }

            // Validate items
            const items = [];
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const itemName = row.querySelector('.item_name').value.trim();
                const quantity = parseFloat(row.querySelector('.quantity').value);

                if (!itemName) {
                    showAlert(`Please enter an item name for row ${i + 1}`, 'error');
                    return;
                }

                if (!quantity || quantity <= 0) {
                    showAlert(`Please enter a valid quantity for row ${i + 1}`, 'error');
                    return;
                }

                items.push({
                    item_code: row.querySelector('.item_code').value.trim(),
                    item_name: itemName,
                    description: row.querySelector('.description').value.trim(),
                    quantity: quantity,
                    unit: row.querySelector('.unit').value
                });
            }

            const pickedBy = document.getElementById('picked_by').value.trim();
            const destination = document.getElementById('destination').value.trim();

            if (!pickedBy) {
                showAlert('Please enter who picked the items', 'error');
                return;
            }

            if (!destination) {
                showAlert('Please enter the destination', 'error');
                return;
            }

            const slipData = {
                picked_by: pickedBy,
                destination: destination,
                department: document.getElementById('department').value,
                reference_number: document.getElementById('reference_number').value.trim(),
                remarks: document.getElementById('remarks').value.trim(),
                items: items
            };

            try {
                showLoading(true);
                const token = localStorage.getItem('authToken');

                const response = await fetch(`${API_URL}/stores/picking-slips`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(slipData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Picking slip created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Failed to create picking slip', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred while creating the picking slip', 'error');
            } finally {
                showLoading(false);
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
